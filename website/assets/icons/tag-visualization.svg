  <!-- Halo -->
  <use href="#tag-shape" stroke="white" stroke-width="4" stroke-linejoin="round" fill="none"/>
  <use href="#tag-lines" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>

