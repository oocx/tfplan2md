    <g id="tag-lines">
      <line x1="22" y1="17" x2="32" y2="27"/>
      <line x1="22" y1="23" x2="28" y2="29"/>
    </g>
  </defs>

  <!-- Fill -->
  <use href="#tag-shape" fill="#646cff" fill-opacity="0.15" stroke="none"/>
