<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="panel-structure">
      <rect x="6" y="6" width="36" height="36" rx="3"/>
      <line x1="24" y1="6" x2="24" y2="42"/>
    </g>
  </defs>

  <!-- Background Fill -->
  <rect x="6" y="6" width="36" height="36" rx="3" fill="#646cff" fill-opacity="0.1" stroke="none"/>

  <!-- Structure Halo -->
  <use href="#panel-structure" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Structure Line -->
  <use href="#panel-structure" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Red Lines Halo -->
  <line x1="10" y1="14" x2="20" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="10" y1="20" x2="18" y2="20" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Red Lines Color -->
  <line x1="10" y1="14" x2="20" y2="14" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="20" x2="18" y2="20" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>

  <!-- Grey Lines (Context) Halo -->
  <line x1="10" y1="26" x2="20" y2="26" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="10" y1="32" x2="16" y2="32" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="28" y1="26" x2="38" y2="26" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="28" y1="32" x2="34" y2="32" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Grey Lines (Context) Color -->
  <line x1="10" y1="26" x2="20" y2="26" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="10" y1="32" x2="16" y2="32" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="28" y1="26" x2="38" y2="26" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="28" y1="32" x2="34" y2="32" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Green Lines Halo -->
  <line x1="28" y1="14" x2="38" y2="14" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="28" y1="20" x2="36" y2="20" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Green Lines Color -->
  <line x1="28" y1="14" x2="38" y2="14" stroke="#43a047" stroke-width="2" stroke-linecap="round"/>
  <line x1="28" y1="20" x2="36" y2="20" stroke="#43a047" stroke-width="2" stroke-linecap="round"/>

</svg>
