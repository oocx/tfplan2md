<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <g id="wall-lines">
      <rect x="6" y="6" width="36" height="24" rx="1"/>
      <line x1="6" y1="14" x2="42" y2="14"/>
      <line x1="6" y1="22" x2="42" y2="22"/>
      <line x1="18" y1="6" x2="18" y2="14"/>
      <line x1="30" y1="6" x2="30" y2="14"/>
      <line x1="12" y1="14" x2="12" y2="22"/>
      <line x1="24" y1="14" x2="24" y2="22"/>
      <line x1="36" y1="14" x2="36" y2="22"/>
      <line x1="18" y1="22" x2="18" y2="30"/>
      <line x1="30" y1="22" x2="30" y2="30"/>
    </g>
  </defs>

  <!-- Wall Background Fill -->
  <rect x="6" y="6" width="36" height="24" rx="1" fill="#646cff" fill-opacity="0.12" stroke="none"/>

  <!-- Wall Lines: White Halo -->
  <use href="#wall-lines" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Wall Lines: Black/CurrentColor -->
  <use href="#wall-lines" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Cards Below -->
  <!-- Deny card (red) - Halo -->
  <g stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="8" y="34" width="14" height="10" rx="2" fill="none"/>
    <path d="M13 37L17 41"/>
    <path d="M17 37L13 41"/>
  </g>
  
  <!-- Deny card (red) - Color -->
  <rect x="8" y="34" width="14" height="10" rx="2" fill="#e53935" fill-opacity="0.2" stroke="#e53935" stroke-width="1.5"/>
  <path d="M13 37L17 41" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>
  <path d="M17 37L13 41" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Allow card (green) - Halo -->
  <g stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
    <rect x="26" y="34" width="14" height="10" rx="2" fill="none"/>
    <path d="M31 39L33 41L37 37"/>
  </g>

  <!-- Allow card (green) - Color -->
  <rect x="26" y="34" width="14" height="10" rx="2" fill="#43a047" fill-opacity="0.2" stroke="#43a047" stroke-width="1.5"/>
  <path d="M31 39L33 41L37 37" stroke="#43a047" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>