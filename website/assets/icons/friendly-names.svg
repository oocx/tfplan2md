<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Label with readable name -->
  
  <defs>
    <rect id="label-rect" x="6" y="16" width="36" height="16" rx="2"/>
    <path id="checkmark" d="M32 23L34 25L38 21"/>
  </defs>

  <!-- Fill -->
  <use href="#label-rect" fill="#646cff" fill-opacity="0.15" stroke="none"/>

  <!-- Halo -->
  <use href="#label-rect" stroke="white" stroke-width="4" stroke-linejoin="round" fill="none"/>
  <text x="19" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" stroke="white" stroke-width="3" text-anchor="middle">ABC</text>
  <use href="#checkmark" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Lines -->
  <use href="#label-rect" stroke="currentColor" stroke-width="2" stroke-linejoin="round" fill="none"/>
  <text x="19" y="27" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#646cff" text-anchor="middle">ABC</text>
  <use href="#checkmark" stroke="#43a047" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

</svg>
