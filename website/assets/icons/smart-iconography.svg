<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal swatch grid (6 options) -->
  
  <defs>
    <rect id="swatch-grid" x="8" y="12" width="32" height="24" rx="2"/>
    <rect id="swatch-selected" x="28" y="24" width="8" height="8" rx="1"/>
  </defs>

  <!-- Fills -->
  <use href="#swatch-grid" fill="#646cff" fill-opacity="0.1" stroke="none"/>
  <circle cx="16" cy="18" r="2" fill="#646cff" stroke="none"/>
  <rect x="22" y="16" width="4" height="4" rx="1" fill="#646cff" stroke="none"/>
  <circle cx="32" cy="18" r="2" fill="#646cff" opacity="0.65" stroke="none"/>
  <rect x="14" y="26" width="4" height="4" rx="1" fill="#646cff" opacity="0.55" stroke="none"/>
  <circle cx="24" cy="28" r="2" fill="#646cff" opacity="0.55" stroke="none"/>
  <rect x="30" y="26" width="4" height="4" rx="1" fill="#646cff" opacity="0.55" stroke="none"/>

  <!-- Halo -->
  <use href="#swatch-grid" stroke="white" stroke-width="4" fill="none"/>
  <use href="#swatch-selected" stroke="white" stroke-width="4" fill="none"/>

  <!-- Lines -->
  <use href="#swatch-grid" stroke="currentColor" stroke-width="2" fill="none"/>
  <use href="#swatch-selected" stroke="#646cff" stroke-width="2" fill="none"/>

</svg>
