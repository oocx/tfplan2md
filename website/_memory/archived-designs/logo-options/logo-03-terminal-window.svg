<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept: Terminal/window with output -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff"/>
      <stop offset="100%" style="stop-color:#747bff"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="36" height="36" rx="8" fill="url(#grad3)"/>
  
  <!-- Terminal window -->
  <rect x="6" y="9" width="24" height="18" rx="2" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Title bar dots -->
  <circle cx="9" cy="12" r="1" fill="white"/>
  <circle cx="12" cy="12" r="1" fill="white"/>
  <circle cx="15" cy="12" r="1" fill="white"/>
  
  <!-- Content lines (markdown style) -->
  <line x1="9" y1="17" x2="14" y2="17" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="9" y1="20" x2="20" y2="20" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="9" y1="23" x2="17" y2="23" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Down arrow indicator (plan â†’ markdown) -->
  <path d="M 25,17 L 25,23 M 23,21 L 25,23 L 27,21" 
        stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
