<svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept: Transformation arrow showing TF â†’ MD -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff"/>
      <stop offset="100%" style="stop-color:#747bff"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="18" cy="18" r="17" fill="url(#grad1)" stroke="none"/>
  
  <!-- TF hexagon on left -->
  <g transform="translate(9, 18)">
    <polygon points="0,-4 3.5,-2 3.5,2 0,4 -3.5,2 -3.5,-2" 
             fill="none" stroke="white" stroke-width="1.2"/>
    <text x="0" y="1.5" font-family="monospace" font-size="5" font-weight="bold" 
          fill="white" text-anchor="middle">T</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 13,18 L 23,18 M 21,15 L 24,18 L 21,21" 
        stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- MD document on right -->
  <g transform="translate(27, 18)">
    <rect x="-3.5" y="-4" width="7" height="8" rx="0.5" 
          fill="none" stroke="white" stroke-width="1.2"/>
    <line x1="-2" y1="-2" x2="2" y2="-2" stroke="white" stroke-width="1"/>
    <line x1="-2" y1="0" x2="2" y2="0" stroke="white" stroke-width="1"/>
    <line x1="-2" y1="2" x2="1" y2="2" stroke="white" stroke-width="1"/>
  </g>
</svg>
