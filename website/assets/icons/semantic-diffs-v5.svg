<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass over diff -->
  <circle cx="20" cy="20" r="12" fill="#646cff" fill-opacity="0.1" stroke="currentColor" stroke-width="2"/>
  <!-- Diff lines inside magnifier -->
  <line x1="12" y1="16" x2="22" y2="16" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="20" x2="20" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  <line x1="12" y1="24" x2="24" y2="24" stroke="#43a047" stroke-width="2" stroke-linecap="round"/>
  <!-- Magnifying glass handle -->
  <line x1="29" y1="29" x2="40" y2="40" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <!-- Small highlight -->
  <circle cx="15" cy="15" r="2" fill="white" fill-opacity="0.5"/>
</svg>
