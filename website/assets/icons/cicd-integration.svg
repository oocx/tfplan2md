  <rect x="4" y="18" width="10" height="12" rx="2" stroke="#43a047" stroke-width="2" fill="none"/>
  <rect x="19" y="4" width="10" height="10" rx="2" stroke="#e53935" stroke-width="2" fill="none"/>
  
  <use href="#cicd-rects-black" stroke="currentColor" stroke-width="2" fill="none"/>
  
  <path d="M7 24L8.5 25.5L11 23" stroke="#43a047" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M22 7L26 11M26 7L22 11" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>
  
  <circle cx="39" cy="9" r="1.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <circle cx="24" cy="39" r="1.5" stroke="currentColor" stroke-width="1.5" fill="none"/>
  <circle cx="39" cy="39" r="1.5" stroke="currentColor" stroke-width="1.5" fill="none"/>

