<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Collapsible sections -->
  
  <defs>
    <g id="collapse-rects">
      <rect x="8" y="6" width="32" height="10" rx="2"/>
      <rect x="8" y="19" width="32" height="10" rx="2"/>
    </g>
    <g id="collapse-lines">
      <line x1="12" y1="11" x2="28" y2="11"/>
      <line x1="12" y1="24" x2="28" y2="24"/>
      <line x1="12" y1="37" x2="28" y2="37"/>
    </g>
    <g id="collapse-arrows">
      <path d="M34 9L36 11L38 9"/>
      <path d="M34 22L36 24L38 22"/>
      <path d="M38 35L36 37L34 35"/>
    </g>
    <rect id="collapse-expanded" x="8" y="32" width="32" height="12" rx="2"/>
  </defs>

  <!-- Fills -->
  <use href="#collapse-rects" fill="#646cff" fill-opacity="0.15" stroke="none"/>
  <use href="#collapse-expanded" fill="#646cff" fill-opacity="0.3" stroke="none"/>

  <!-- Halo -->
  <use href="#collapse-rects" stroke="white" stroke-width="4" fill="none"/>
  <use href="#collapse-expanded" stroke="white" stroke-width="4" fill="none"/>
  <use href="#collapse-lines" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
  <use href="#collapse-arrows" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Lines -->
  <use href="#collapse-rects" stroke="currentColor" stroke-width="2" fill="none"/>
  <use href="#collapse-expanded" stroke="#646cff" stroke-width="2" fill="none"/>
  <use href="#collapse-lines" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <path d="M34 9L36 11L38 9" stroke="#646cff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M34 22L36 24L38 22" stroke="#646cff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M38 35L36 37L34 35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

</svg>
