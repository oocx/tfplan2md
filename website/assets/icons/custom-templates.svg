<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Complex Layout (Grid) -->
  
  <defs>
    <g id="template-structure">
      <rect x="10" y="6" width="28" height="36" rx="2"/>
      <rect x="14" y="10" width="20" height="6" rx="1"/>
      <rect x="14" y="20" width="9" height="10" rx="1" stroke-dasharray="2 2"/>
      <rect x="25" y="20" width="9" height="10" rx="1" stroke-dasharray="2 2"/>
      <rect x="14" y="34" width="20" height="4" rx="1"/>
    </g>
  </defs>

  <!-- Fills -->
  <rect x="14" y="10" width="20" height="6" rx="1" fill="#646cff" fill-opacity="0.2" stroke="none"/>
  <rect x="14" y="34" width="20" height="4" rx="1" fill="#646cff" fill-opacity="0.2" stroke="none"/>

  <!-- Halo -->
  <use href="#template-structure" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Lines -->
  <rect x="10" y="6" width="28" height="36" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="14" y="10" width="20" height="6" rx="1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="14" y="20" width="9" height="10" rx="1" stroke="currentColor" stroke-width="1.5" stroke-dasharray="2 2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="25" y="20" width="9" height="10" rx="1" stroke="currentColor" stroke-width="1.5" stroke-dasharray="2 2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <rect x="14" y="34" width="20" height="4" rx="1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

</svg>