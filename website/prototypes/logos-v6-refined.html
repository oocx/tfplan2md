<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfplan2md Logo Concepts V6 (Refined + Markdown Mark)</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --tf-color: #5c4ee5; /* Terraform-ish purple */
            --md-border: #202020;  /* Markdown guideline: dark grey/black */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        p {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 2rem auto;
            color: #666;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s ease-in-out;
            border: 1px solid #eaecf0;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 16px rgba(0,0,0,0.1);
            border-color: #d0d7de;
        }
        .logo-container {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .logo-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        svg {
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1>tfplan2md Logo Concepts V6</h1>
    <p>Theme: "Refined Transition" & Compliant Markdown Mark</p>
    
    <div class="grid">

        <!-- Logo 1: File Split Reloaded (Refining V5-6) -->
        <div class="card">
            <div class="logo-container">
                <svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Standard File icon shape -->
                    <path d="M20 10 L50 10 L65 25 L65 70 L20 70 Z" fill="none" stroke="#333" stroke-width="2"/>
                    <polyline points="50 10 50 25 65 25" fill="none" stroke="#333" stroke-width="2"/>
                    
                    <!-- Top Half: Code Lines -->
                    <line x1="28" y1="30" x2="45" y2="30" stroke="#5c4ee5" stroke-width="3" stroke-linecap="round"/>
                    <line x1="28" y1="38" x2="55" y2="38" stroke="#5c4ee5" stroke-width="3" stroke-linecap="round"/>
                    
                    <!-- Bottom Half: The Markdown Mark (Official proportions approx) -->
                    <!-- M is roughly 60% of width, arrow 40% -->
                    <g transform="translate(30, 48) scale(0.6)">
                        <rect x="0" y="0" width="50" height="30" rx="3" stroke="#202020" stroke-width="4" fill="none"/>
                        <path d="M10 8 L10 22 M40 8 L40 22 M10 8 L25 22 L40 8" fill="none" stroke="#202020" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </g>
                    
                    <text x="75" y="50" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="24" fill="#333">tfplan2md</text>
                </svg>
            </div>
            <div class="logo-label">1. Code to Standard</div>
        </div>

        <!-- Logo 2: The Translation Arrow (Refining V5-7) -->
        <div class="card">
            <div class="logo-container">
                <svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left: Terraform "Block" -->
                    <rect x="10" y="20" width="40" height="40" rx="4" fill="#5c4ee5"/>
                    <text x="16" y="47" font-family="monospace" font-weight="bold" font-size="20" fill="white">{ }</text>
                    
                    <!-- Arrow Transition -->
                    <path d="M60 40 L80 40" stroke="#ccc" stroke-width="3" marker-end="url(#arrow-grey2)"/>
                    <defs>
                        <marker id="arrow-grey2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                            <polygon points="0 0, 8 3, 0 6" fill="#ccc" />
                        </marker>
                    </defs>

                    <!-- Right: The Official Markdown Mark -->
                    <g transform="translate(90, 20)">
                         <rect x="0" y="0" width="64" height="40" stroke="#202020" stroke-width="3" fill="none"/>
                         <path d="M12 10 V30 M52 10 V30 M12 10 L32 28 L52 10" fill="none" stroke="#202020" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter"/> 
                         <!-- Note: Official mark uses butt caps and miter joins typically for the M -->
                    </g>
                    
                    <text x="165" y="48" font-family="'Helvetica Neue', sans-serif" font-weight="bold" font-size="20" fill="#333">2MD</text>
                </svg>
            </div>
            <div class="logo-label">2. Block to Mark</div>
        </div>

        <!-- Logo 3: The Overlay (Code on top of Doc) -->
        <div class="card">
            <div class="logo-container">
                <svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background: Markdown Mark Outline -->
                    <rect x="25" y="10" width="60" height="40" stroke="#202020" stroke-width="3" fill="none" opacity="0.2"/>
                    <path d="M37 20 V38 M73 20 V38 M37 20 L55 35 L73 20" fill="none" stroke="#202020" stroke-width="3" opacity="0.2"/>
                    
                    <!-- Foreground: Action -->
                    <path d="M15 30 L45 30 L60 55 L30 55 Z" fill="#5c4ee5" opacity="0.9"/> <!-- Overlap -->
                    <text x="25" y="48" font-family="monospace" font-size="14" fill="white">tfplan</text>
                    
                    <text x="80" y="45" font-family="'Arial', sans-serif" font-weight="bold" font-size="24" fill="#333">2md</text>
                </svg>
            </div>
            <div class="logo-label">3. The Overlay</div>
        </div>

        <!-- Logo 4: The Mark as Container -->
        <div class="card">
            <div class="logo-container">
                <svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- The Mark Body -->
                    <rect x="10" y="15" width="80" height="50" stroke="#202020" stroke-width="4" fill="none"/>
                    
                    <!-- The M becomes the bridge -->
                    <!-- Instead of M, we put code braces that FORM an M shape -->
                    <path d="M25 25 Q 30 25 30 40 M65 25 Q 60 25 60 40" fill="none" stroke="#5c4ee5" stroke-width="4" stroke-linecap="round"/>
                    <path d="M30 25 L 45 40 L 60 25" fill="none" stroke="#202020" stroke-width="4" stroke-linejoin="round"/>
                    
                    <text x="100" y="50" font-family="'Trebuchet MS', sans-serif" font-weight="bold" font-size="28" fill="#333">tfplan2md</text>
                </svg>
            </div>
            <div class="logo-label">4. The Hybrid Mark</div>
        </div>

        <!-- Logo 5: Perspective Transformation -->
        <div class="card">
            <div class="logo-container">
                <svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
                    <!-- Code Block tilted left -->
                    <path d="M10 20 L40 10 L40 50 L10 60 Z" fill="#5c4ee5"/>
                    <line x1="20" y1="30" x2="35" y2="25" stroke="white" stroke-width="2"/>
                    <line x1="20" y1="40" x2="35" y2="35" stroke="white" stroke-width="2"/>
                    
                    <!-- Arrow -->
                    <path d="M50 35 L70 35" stroke="#999" stroke-width="2" marker-end="url(#arrow-grey3)"/>
                    <defs>
                        <marker id="arrow-grey3" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                            <polygon points="0 0, 8 3, 0 6" fill="#999" />
                        </marker>
                    </defs>

                    <!-- Markdown Mark tilted right (Isometric-ish) -->
                    <!-- Simulating 3D rotation of the Mark -->
                    <path d="M80 10 L130 20 L130 60 L80 50 Z" fill="none" stroke="#202020" stroke-width="3"/>
                    <path d="M90 20 L90 45 M120 25 L120 50 M90 20 L105 35 L120 25" fill="none" stroke="#202020" stroke-width="3" stroke-linejoin="round"/>
                    
                    <text x="145" y="45" font-family="'Segoe UI', sans-serif" font-weight="600" font-size="24" fill="#333">tfplan2md</text>
                </svg>
            </div>
            <div class="logo-label">5. Perspective Shift</div>
        </div>

        <!-- Logo 6: The "Down" Arrow (Mark Component) -->
        <div class="card">
            <div class="logo-container">
                 <svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- The "M" of Markdown Mark -->
                    <path d="M20 20 V50 M50 20 V50 M20 20 L35 35 L50 20" fill="none" stroke="#202020" stroke-width="4" stroke-linecap="butt" stroke-linejoin="miter"/>
                    
                    <!-- The Down Arrow of Markdown Mark is emphasized -->
                    <rect x="15" y="10" width="40" height="50" rx="0" stroke="#ccc" stroke-width="1" fill="none" stroke-dasharray="2,2"/> <!-- Bounds -->
                    
                    <!-- Terraform Icon/Color "Injecting" -->
                    <circle cx="35" cy="15" r="4" fill="#5c4ee5"/> 
                    
                    <text x="70" y="45" font-family="'Consolas', monospace" font-weight="bold" font-size="26" fill="#333">tfplan2md</text>
                 </svg>
            </div>
            <div class="logo-label">6. Mark Components</div>
        </div>

        <!-- Logo 7: Text Integrated Mark -->
        <div class="card">
            <div class="logo-container">
                <svg width="260" height="60" viewBox="0 0 260 60" xmlns="http://www.w3.org/2000/svg">
                    <text x="10" y="40" font-family="'Arial', sans-serif" font-weight="bold" font-size="30" fill="#333">tfplan</text>
                    <text x="100" y="40" font-family="'Arial', sans-serif" font-weight="300" font-size="30" fill="#999">to</text>
                    
                    <!-- The Mark serves as the final icon -->
                    <g transform="translate(140, 15)">
                        <rect x="0" y="0" width="50" height="30" stroke="#202020" stroke-width="3" fill="none"/>
                        <path d="M10 5 V25 M40 5 V25 M10 5 L25 20 L40 5" fill="none" stroke="#202020" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter"/>
                    </g>
                    
                    <!-- "md" is implied by the mark, but let's add it typically? Or just leave the mark -->
                    <text x="200" y="40" font-family="'Arial', sans-serif" font-weight="bold" font-size="30" fill="#202020">md</text>
                </svg>
            </div>
            <div class="logo-label">7. Inline Reading</div>
        </div>

        <!-- Logo 8: The Document Stack -->
        <div class="card">
            <div class="logo-container">
                <svg width="220" height="80" viewBox="0 0 220 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Back Layer (Purple/Code) -->
                    <rect x="20" y="10" width="40" height="50" fill="#5c4ee5" stroke="none"/>
                    
                    <!-- Front Layer (Markdown Mark) -->
                    <rect x="35" y="25" width="50" height="35" fill="white" stroke="#202020" stroke-width="3"/>
                    <!-- M Shape inside front layer -->
                    <path d="M45 30 V50 M75 30 V50 M45 30 L60 45 L75 30" fill="none" stroke="#202020" stroke-width="3" stroke-linejoin="miter"/>
                    
                    <text x="95" y="50" font-family="'Verdana', sans-serif" font-weight="bold" font-size="22" fill="#333">tfplan2md</text>
                </svg>
            </div>
            <div class="logo-label">8. Layered Output</div>
        </div>

        <!-- Logo 9: The Badge -->
        <div class="card">
            <div class="logo-container">
                 <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="5" y="5" width="90" height="90" rx="15" fill="#202020"/>
                    <text x="50" y="25" text-anchor="middle" font-family="monospace" font-size="12" fill="#5c4ee5" font-weight="bold">TFPLAN</text>
                    
                    <!-- Inverted Mark -->
                    <g transform="translate(25, 35)">
                        <rect x="0" y="0" width="50" height="30" stroke="white" stroke-width="3" fill="none"/>
                        <path d="M10 5 V25 M40 5 V25 M10 5 L25 20 L40 5" fill="none" stroke="white" stroke-width="3" stroke-linecap="butt" stroke-linejoin="miter"/>
                    </g>
                    
                    <text x="50" y="85" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#999">CONVERTER</text>
                 </svg>
            </div>
            <div class="logo-label">9. The App Button</div>
        </div>

        <!-- Logo 10: Horizontal Split -->
        <div class="card">
            <div class="logo-container">
                <svg width="240" height="70" viewBox="0 0 240 70" xmlns="http://www.w3.org/2000/svg">
                     <!-- Upper Half: Terraform Code hints -->
                     <rect x="10" y="10" width="60" height="25" fill="#5c4ee5" opacity="0.2"/>
                     <line x1="15" y1="22" x2="65" y2="22" stroke="#5c4ee5" stroke-width="2"/>
                     
                     <!-- Lower Half: Markdown Mark Bottom -->
                     <path d="M10 35 H 70 V 60 H 10 Z" fill="none" stroke="#202020" stroke-width="3"/> 
                     <!-- The V part of the M -->
                     <path d="M25 35 L 40 50 L 55 35" fill="none" stroke="#202020" stroke-width="3" stroke-linejoin="miter"/>
                     
                     <text x="85" y="45" font-family="'Impact', sans-serif" font-size="28" fill="#333" letter-spacing="1">TFPLAN2MD</text>
                </svg>
            </div>
            <div class="logo-label">10. Horizontal Split</div>
        </div>

    </div>
</body>
</html>
