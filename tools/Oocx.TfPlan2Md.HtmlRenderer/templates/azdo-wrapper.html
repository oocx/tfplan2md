<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfplan2md Azure DevOps-style Rendering</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs.min.css">
    <style>
        /* Align wrapper with observed AzDO markdown rendering */
        :root { color-scheme: light; }

        body {
            margin: 0;
            padding: 24px 0 32px;
            background: #ffffff;
            color: rgba(0, 0, 0, 0.9);
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", Helvetica, Ubuntu, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 14px;
            line-height: 1.45;
        }

        .page-container {
            box-sizing: border-box;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .markdown-body {
            box-sizing: border-box;
            max-width: 1062px;
            padding-left: 8px;
        }

        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            font-weight: 600;
            color: rgba(0, 0, 0, 0.9);
        }

        .markdown-body h1 {
            font-size: 21px;
            margin: 0 0 8px;
        }

        .markdown-body h2 {
            font-size: 17px;
            margin: 24px 0 8px;
        }

        .markdown-body h3 {
            font-size: 15px;
            margin: 24px 0 8px;
        }

        .markdown-body h4 {
            font-size: 14px;
            margin: 24px 0 8px;
        }

        .markdown-body p,
        .markdown-body ul,
        .markdown-body ol,
        .markdown-body table,
        .markdown-body pre {
            margin: 0 0 16px;
        }

        .markdown-body a {
            color: rgb(0, 120, 212);
            text-decoration: none;
        }

        .markdown-body a:hover { text-decoration: underline; }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 0 16px;
            background: transparent;
        }

        .markdown-body th {
            padding: 13px 11px;
            font-size: 15px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.55);
            text-align: left;
            border: 1px solid #eaeaea;
            background: transparent;
        }

        .markdown-body td {
            padding: 10px 13px;
            font-size: 14px;
            color: rgba(0, 0, 0, 0.9);
            border: 1px solid #eaeaea;
        }

        .markdown-body code {
            font-size: 12px;
            font-family: Menlo, Consolas, "Courier New", monospace;
            background: rgba(0, 0, 0, 0.06);
            padding: 2px 4px;
            border-radius: 2px;
            border: 0;
            color: rgba(0, 0, 0, 0.9);
        }

        .markdown-body pre {
            font-size: 12px;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.06);
            padding: 15px;
            border-radius: 2px;
            border: 0;
            color: rgba(0, 0, 0, 0.9);
            overflow: auto;
            line-height: 1.45;
        }

        .markdown-body hr {
            border: 0;
            border-top: 1px solid #eaeaea;
            margin: 16px 0;
            height: 1px;
            background: none;
        }

        .markdown-body ul,
        .markdown-body ol { padding-left: 20px; }

        @media (max-width: 900px) {
            body { padding: 16px 0 28px; }
            .page-container { max-width: 100%; padding: 0 12px; }
            .markdown-body { max-width: 100%; padding-left: 6px; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <div class="page-container">
        <article class="markdown-body panel-surface">
            {{content}}
        </article>
    </div>
</body>
</html>
