  <use href="#hex-top" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" fill="none"/>
  <use href="#hex-bl" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" fill="none"/>
  <use href="#hex-br" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" fill="none"/>
  <use href="#hex-connectors" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" fill="none"/>

</svg>