<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Git branch merge style -->
  <!-- Main branch line -->
  <line x1="12" y1="8" x2="12" y2="40" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  <!-- Feature branch -->
  <path d="M12 16C20 16 28 20 28 28" stroke="#646cff" stroke-width="2" stroke-linecap="round"/>
  <!-- Merge back -->
  <path d="M28 28C28 34 20 38 12 38" stroke="#646cff" stroke-width="2" stroke-linecap="round"/>
  <!-- Commit dots -->
  <circle cx="12" cy="12" r="4" fill="#646cff" fill-opacity="0.2" stroke="currentColor" stroke-width="2"/>
  <circle cx="20" cy="20" r="3" fill="#646cff" fill-opacity="0.3" stroke="#646cff" stroke-width="1.5"/>
  <circle cx="28" cy="28" r="3" fill="#646cff" fill-opacity="0.3" stroke="#646cff" stroke-width="1.5"/>
  <circle cx="12" cy="38" r="4" fill="#43a047" fill-opacity="0.2" stroke="#43a047" stroke-width="2"/>
  <!-- Checkmark at merge -->
  <path d="M10 38L11.5 39.5L14 37" stroke="#43a047" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
