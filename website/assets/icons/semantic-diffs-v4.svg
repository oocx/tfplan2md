<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Delta/change symbol with before/after -->
  <!-- Minus (before) -->
  <circle cx="14" cy="16" r="8" fill="#e53935" fill-opacity="0.15" stroke="#e53935" stroke-width="2"/>
  <line x1="10" y1="16" x2="18" y2="16" stroke="#e53935" stroke-width="2" stroke-linecap="round"/>
  <!-- Plus (after) -->
  <circle cx="34" cy="16" r="8" fill="#43a047" fill-opacity="0.15" stroke="#43a047" stroke-width="2"/>
  <line x1="30" y1="16" x2="38" y2="16" stroke="#43a047" stroke-width="2" stroke-linecap="round"/>
  <line x1="34" y1="12" x2="34" y2="20" stroke="#43a047" stroke-width="2" stroke-linecap="round"/>
  <!-- Arrow from minus to plus -->
  <path d="M14 26 L14 32 L34 32 L34 26" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M30 28 L34 24 L38 28" stroke="#646cff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Result indicator -->
  <rect x="18" y="36" width="12" height="6" rx="2" fill="#646cff" fill-opacity="0.3" stroke="#646cff" stroke-width="2"/>
</svg>
