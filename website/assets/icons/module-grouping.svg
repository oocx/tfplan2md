<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree/hierarchy structure -->
  
  <defs>
    <g id="module-lines">
      <line x1="24" y1="12" x2="24" y2="16"/>
      <line x1="12" y1="16" x2="36" y2="16"/>
      <line x1="12" y1="16" x2="12" y2="20"/>
      <line x1="24" y1="16" x2="24" y2="20"/>
      <line x1="36" y1="16" x2="36" y2="20"/>
      <line x1="12" y1="28" x2="12" y2="32"/>
      <line x1="24" y1="28" x2="24" y2="32"/>
    </g>
    <g id="module-rects">
      <rect x="6" y="20" width="12" height="8" rx="2"/>
      <rect x="18" y="20" width="12" height="8" rx="2"/>
      <rect x="30" y="20" width="12" height="8" rx="2"/>
      <rect x="6" y="32" width="12" height="6" rx="1"/>
      <rect x="18" y="32" width="12" height="6" rx="1"/>
    </g>
    <rect id="module-root" x="18" y="4" width="12" height="8" rx="2"/>
  </defs>

  <!-- Fills -->
  <use href="#module-root" fill="#646cff" fill-opacity="0.3" stroke="none"/>
  <use href="#module-rects" fill="#646cff" fill-opacity="0.15" stroke="none"/>

  <!-- Halo -->
  <use href="#module-root" stroke="white" stroke-width="4" fill="none"/>
  <use href="#module-lines" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
  <use href="#module-rects" stroke="white" stroke-width="4" fill="none"/>

  <!-- Lines -->
  <use href="#module-root" stroke="#646cff" stroke-width="2" fill="none"/>
  <use href="#module-lines" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
  <use href="#module-rects" stroke="currentColor" stroke-width="2" fill="none"/>

</svg>
