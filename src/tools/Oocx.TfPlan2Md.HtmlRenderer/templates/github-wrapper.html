<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfplan2md GitHub-style Rendering</title>
    <!-- GitHub dark theme markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
    <!-- highlight.js dark theme for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        /* GitHub dark theme colors extracted from actual GitHub PR pages */
        :root {
            color-scheme: dark;
            --bgColor-default: #0d1117;
            --bgColor-muted: #151b23;
            --bgColor-emphasis: #3d444d;
            --borderColor-default: #3d444d;
            --borderColor-muted: #30363d;
            --fgColor-default: #e6edf3;
            --fgColor-muted: #9198a1;
            --fgColor-accent: #4493f8;
        }

        body {
            margin: 0;
            padding: 24px 16px 56px;
            background: var(--bgColor-default);
            color: var(--fgColor-default);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
            line-height: 1.5;
        }

        .page-container {
            max-width: 980px;
            margin: 0 auto;
        }

        /* Simulates a GitHub PR comment card without extra outline */
        .comment-surface {
            background: var(--bgColor-muted);
            border: 0;
            border-radius: 6px;
            padding: 24px 28px;
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            background: transparent !important;
        }

        /* Heading styles */
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            font-weight: 600;
            line-height: 1.25;
            color: var(--fgColor-default);
            border-bottom-color: var(--borderColor-muted);
        }

        /* Links */
        .markdown-body a {
            color: var(--fgColor-accent);
        }

        .markdown-body table { width: 100%; }

        /* Tables: keep subtle cell borders like GitHub tables */
        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid var(--borderColor-muted);
        }

        /* Details/Summary collapsible sections */
        .markdown-body details {
            border: 0;
            border-radius: 6px;
            padding: 0;
            background: transparent;
        }

        .markdown-body details summary {
            cursor: pointer;
            font-weight: 600;
            list-style: none;
            color: var(--fgColor-default);
        }

        .markdown-body details summary::-webkit-details-marker { display: none; }

        .markdown-body details summary::before {
            content: "▸";
            display: inline-block;
            margin-right: 8px;
            color: var(--fgColor-muted);
            transform: translateY(-1px);
        }

        .markdown-body details[open] summary::before { content: "▾"; }

        /* Code blocks */
        .markdown-body code,
        .markdown-body pre code {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        }

        .markdown-body pre {
            border: 1px solid var(--borderColor-muted);
            border-radius: 6px;
            padding: 16px;
            background: var(--bgColor-default) !important;
        }

        .markdown-body code {
            background: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            padding: 0.2em 0.4em;
        }

        /* Inline code within pre should not have extra styling */
        .markdown-body pre code {
            background: transparent;
            padding: 0;
        }

        /* Horizontal rule */
        .markdown-body hr {
            border-color: var(--borderColor-muted);
        }

        /* Blockquote */
        .markdown-body blockquote {
            border-left-color: var(--borderColor-default);
            color: var(--fgColor-muted);
        }

        @media (max-width: 900px) {
            body { padding: 16px 12px 40px; }
            .page-container { max-width: 100%; }
            .comment-surface { padding: 20px; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <div class="page-container">
        <article class="markdown-body comment-surface">
            {{content}}
        </article>
    </div>
</body>
</html>
