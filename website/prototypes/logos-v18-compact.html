<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tfplan2md Logo Concepts V18 (Compact)</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            
            /* Diff Colors */
            --diff-add: #2da44e;
            --diff-del: #cf222e;
            --diff-chg: #d29922;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            margin: 0;
        }
        h1 { text-align: center; margin-bottom: 0.5rem; color: #333; }
        h2 { text-align: center; margin-bottom: 2rem; color: #666; font-weight: normal; font-size: 1.1rem; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eaecf0;
        }
        .card:hover { transform: translateY(-3px); box-shadow: 0 8px 12px rgba(0,0,0,0.1); }
        .logo-container {
            width: 100%;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .logo-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>tfplan2md Logo Concepts V18</h1>
    <h2>Compact Aspect Ratio: 30-50% Overlap</h2>

    <div class="grid">
        <svg width="0" height="0">
            <defs>
                <!-- Official Mark Geometry (208x128) -->
                <g id="md-mark-geometry">
                    <path d="M15 10 C12.2386 10 10 12.2386 10 15 V113 C10 115.761 12.2386 118 15 118 H193 C195.761 118 198 115.761 198 113 V15 C198 12.2386 195.761 10 193 10 H15 Z M0 15 C0 6.71573 6.71573 0 15 0 H193 C201.284 0 208 6.71573 208 15 V113 C208 121.284 201.284 128 193 128 H15 C6.71573 128 0 121.284 0 113 V15 Z" fill="#202020" fill-rule="evenodd" clip-rule="evenodd"/>
                    <path d="M30 98 V30 H50 L70 55 L90 30 H110 V98 H90 V59 L70 84 L50 59 V98 H30 Z" fill="#202020"/>
                    <path d="M155 98 L125 65 H145 V30 H165 V65 H185 Z" fill="#202020"/>
                </g>
                
                <!-- Diff Card Geometry (Matches Mark: 208x128) -->
                <g id="diff-card-geometry">
                    <rect width="208" height="128" rx="15" fill="#1e1e1e"/>
                    <text x="20" y="40" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-add)">+</text>
                    <text x="20" y="72" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-del)">-</text>
                    <text x="20" y="104" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-chg)">~</text>
                    
                    <rect x="50" y="24" width="80" height="10" rx="3" fill="#333" />
                    <rect x="50" y="56" width="60" height="10" rx="3" fill="#333" />
                    <rect x="50" y="88" width="70" height="10" rx="3" fill="#333" />
                </g>
            </defs>
        </svg>

        <!-- --- GROUP A: Compact Arrow Overlaps (Based on #6) --- -->

        <!-- 1. Standard Compact (50% Overlap) -->
        <div class="card">
            <div class="logo-container">
                <svg width="320" height="130" viewBox="0 0 310 128">
                    <g>
                       <use href="#diff-card-geometry" />
                    </g>
                    <!-- Overlap starts at x=102 (Center) -->
                    <g transform="translate(102, 0)">
                        <path d="M40 64 L0 0 H208 V128 H0 L40 64 Z" fill="white" stroke="#222" stroke-width="0"/>
                        <!-- Inner content -->
                         <g transform="translate(20, 0)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">1. Half-Overlap Chevron</div>
        </div>

        <!-- 2. Steep Chevron (Aggressive Cut) -->
        <div class="card">
            <div class="logo-container">
                <svg width="320" height="130" viewBox="0 0 310 128">
                    <g>
                       <use href="#diff-card-geometry" />
                    </g>
                    <!-- Steeper angle -->
                    <g transform="translate(102, 0)">
                        <path d="M60 64 L0 0 H208 V128 H0 L60 64 Z" fill="white"/>
                         <g transform="translate(30, 0)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">2. Steep Chevron</div>
        </div>

        <!-- 3. Shallow Chevron (Subtle) -->
        <div class="card">
            <div class="logo-container">
                <svg width="340" height="130" viewBox="0 0 330 128">
                    <g>
                       <use href="#diff-card-geometry" />
                    </g>
                    <g transform="translate(122, 0)">
                        <path d="M25 64 L0 0 H208 V128 H0 L25 64 Z" fill="white"/>
                         <g transform="translate(10, 0)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">3. Shallow Chevron</div>
        </div>

        <!-- 4. Shadowed Chevron -->
        <div class="card">
            <div class="logo-container">
                <svg width="320" height="130" viewBox="0 0 310 128">
                    <g>
                       <use href="#diff-card-geometry" />
                    </g>
                    <g transform="translate(102, 0)">
                        <filter id="shadow-chevron">
                            <feDropShadow dx="-4" dy="0" stdDeviation="4" flood-opacity="0.3"/>
                        </filter>
                        <path d="M40 64 L0 0 H208 V128 H0 L40 64 Z" fill="white" filter="url(#shadow-chevron)"/>
                         <g transform="translate(20, 0)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">4. Shadowed Chevron</div>
        </div>

        <!-- 5. Bordered Chevron -->
        <div class="card">
            <div class="logo-container">
                <svg width="320" height="130" viewBox="0 0 310 128">
                    <g>
                       <use href="#diff-card-geometry" />
                    </g>
                    <g transform="translate(102, 0)">
                        <path d="M40 64 L0 0 H208 V128 H0 L40 64 Z" fill="white" stroke="#1e1e1e" stroke-width="4"/>
                         <g transform="translate(20, 0)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">5. Bordered Chevron</div>
        </div>


        <!-- --- GROUP B: Compact Interlocking (Based on #9) --- -->

        <!-- 6. Deep Interlock -->
        <div class="card">
            <div class="logo-container">
                <svg width="320" height="130" viewBox="0 0 310 128">
                    <!-- Modified Left Card (Chevron End) -->
                    <path d="M0 0 H140 L180 64 L140 128 H0 V0 Z" fill="#1e1e1e"/>
                    <text x="20" y="40" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-add)">+</text>
                    <text x="20" y="72" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-del)">-</text>
                    <text x="20" y="104" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-chg)">~</text>
                    
                    <!-- Modified Right Card (Chevron Start) -->
                    <g transform="translate(140, 0)"> <!-- Tight fit -->
                         <path d="M40 64 L0 0 H170 V128 H0 L40 64 Z" fill="white"/> <!-- Width slightly reduced to fit mark -->
                         <g transform="translate(10, 0) scale(0.85)"> <!-- Mark slightly scaled to fit inside cropped area -->
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">6. Deep Interlock</div>
        </div>

        <!-- 7. Separated Interlock -->
        <div class="card">
            <div class="logo-container">
                <svg width="330" height="130" viewBox="0 0 320 128">
                    <!-- Left -->
                    <path d="M0 0 H140 L180 64 L140 128 H0 V0 Z" fill="#1e1e1e"/>
                    <text x="20" y="40" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-add)">+</text>
                    <text x="20" y="72" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-del)">-</text>
                    <text x="20" y="104" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-chg)">~</text>

                    <!-- Right (Gap) -->
                    <g transform="translate(150, 0)"> 
                         <path d="M40 64 L0 0 H170 V128 H0 L40 64 Z" fill="white" stroke="#ccc" stroke-width="1"/>
                         <g transform="translate(10, 0) scale(0.85)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">7. Separated Interlock</div>
        </div>

        <!-- 8. Puzzle Tab (Rounded) -->
        <div class="card">
            <div class="logo-container">
                <svg width="320" height="130" viewBox="0 0 310 128">
                     <!-- Left (Outie) -->
                    <path d="M0 0 H140 C170 0 170 128 140 128 H0 V0 Z" fill="#1e1e1e"/>
                    <text x="20" y="40" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-add)">+</text>
                    <text x="20" y="72" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-del)">-</text>
                    <text x="20" y="104" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-chg)">~</text>

                     <!-- Right (Innie) -->
                    <g transform="translate(130, 0)"> 
                         <path d="M10 0 C40 0 40 128 10 128 H180 V0 H10 Z" fill="white" fill-rule="evenodd"/> <!-- Not perfect boolean but good enough for visual -->
                         <!-- Actually, standard layer better -->
                         <path d="M30 64 C60 64 60 -64 30 -64 V0 H180 V128 H20 V128 C50 128 50 64 30 64 Z" fill="white" />
                         <!-- Let's just do overlay -->
                         <path d="M10 128 C40 128 40 0 10 0 H180 V128 H10 Z" fill="white" />
                         <g transform="translate(30, 0) scale(0.75)">
                              <g transform="translate(0, 20)"> <!-- Center vert -->
                                <use href="#md-mark-geometry" />
                              </g>
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">8. Rounded Puzzle Tab</div>
        </div>

        <!-- 9. Zig Zag -->
        <div class="card">
            <div class="logo-container">
                <svg width="320" height="130" viewBox="0 0 310 128">
                     <!-- Left -->
                    <path d="M0 0 H140 L160 32 L140 64 L160 96 L140 128 H0 V0 Z" fill="#1e1e1e"/>
                    <text x="20" y="40" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-add)">+</text>
                    <text x="20" y="72" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-del)">-</text>
                    <text x="20" y="104" font-family="monospace" font-weight="bold" font-size="28" fill="var(--diff-chg)">~</text>

                     <!-- Right -->
                    <g transform="translate(140, 0)">
                         <path d="M20 32 L0 0 H170 V128 H0 L20 96 L0 64 L20 32 Z" fill="white"/>
                         <g transform="translate(20, 0) scale(0.85)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                </svg>
            </div>
            <div class="logo-label">9. Zig Zag Zipper</div>
        </div>

        <!-- 10. The 50/50 Block -->
        <div class="card">
            <div class="logo-container">
                <svg width="300" height="130" viewBox="0 0 290 128">
                    <!-- Just a tighter crop of standard -->
                    <g transform="translate(-50, 0)">
                       <use href="#diff-card-geometry" />
                    </g>
                    <g transform="translate(100, 0)">
                        <path d="M40 64 L0 0 H190 V128 H0 L40 64 Z" fill="white"/>
                         <g transform="translate(20, 0)">
                             <use href="#md-mark-geometry" />
                         </g>
                    </g>
                    <!-- Masking outer bounds -->
                    <defs>
                        <clipPath id="crop-5050">
                            <rect x="0" y="0" width="290" height="128" rx="8" />
                        </clipPath>
                    </defs>
                    <rect width="290" height="128" rx="8" fill="none" stroke="#eee" stroke-width="2"/>
                </svg>
            </div>
            <div class="logo-label">10. Max Compact (Boxed)</div>
        </div>

    </div>
</body>
</html>
